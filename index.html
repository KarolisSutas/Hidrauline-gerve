<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidraulinė tempimo gervė</title>
    <script type="module" src="/src/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/main.css">
</head>

<body class="min-h-dvh flex flex-col">
    <header>

        <nav class="bg-stone-400 fixed w-full z-20 top-0 start-0 border-b border-stone-200">
            <div class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-xl text-heading font-semibold whitespace-nowrap">Hidraulinė gervė</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-default rounded-base bg-neutral-secondary-soft md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-neutral-primary">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 bg-brand rounded md:bg-transparent md:text-fg-brand md:p-0">Pradžia</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Apie</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Produktai</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-heading rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Kontaktai</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="lengvoji-serija-section flex justify-center items-center py-30 px-10">

            <div class="bg-container">
                <div class="dark-gray bg-stone-700 text-white">
                    <h1 class="text-2xl"> Lengvoji serija 4-5t</h1>
                </div>
                <div class="light-gray-top bg-stone-300 text-stone-900">
                    <img class="object-cover mx-auto py-10 "
                    src="/public/img/lengvoji-serija-1.png" 
                    alt="lengvoji serija 4-5t"
                    />
                </div>
                <div class="light-gray-bottom bg-stone-300 text-stone-900 justify-center flex items-center">
                    <p>Skirta lengviems tempimo darbams, montuojama kompaktiškose sistemose</p>
                </div>
                <div class="white bg-stone-200 text-stone-900"></div>
                <div class="transparent justify-center flex items-center">
                    <button class="btn-order">Užsakyti</button>
                </div>
            </div>
            
        </section>
    </main>

</body>

</html>
